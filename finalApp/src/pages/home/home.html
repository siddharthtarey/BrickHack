<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      Listen to Me
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <button ion-button full (click)="getPermission()">Get Permission</button>
  <button ion-button full (click)="startListening()">Start Listening</button>
  <button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button>

  <button ion-button full (click)="fetchResult()">Fetch API</button>
 
  <ion-card>
    <ion-card-header>I heard following product..</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          {{ matches }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>API..</ion-card-header>
    <ion-card-content>
      <ion-list>
         <ion-item *ngFor="let r of res">
           {{ r.title }}
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
